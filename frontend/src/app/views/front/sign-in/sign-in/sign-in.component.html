<div class="signup-page mt-5">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card signup-card shadow-lg position-relative">
          <div class="card-body p-5">
            <div class="text-center mb-5">
              <i class="fas fa-quote-left text-primary fa-3x mb-3"></i>
              <h2 class="fw-bold">Join QuotesHub</h2>
              <p class="text-muted">Start your inspiring journey</p>
            </div>

            <form>
              <!-- Full Name -->
              <div class="mb-4">
                <label for="fullName" class="form-label">Full Name</label>
                <div class="input-group">
                  <span class="input-group-text bg-light"><i class="fas fa-user text-muted"></i></span>
                  <input id="fullName" name="fullName" type="text" class="form-control py-3" placeholder="John Doe" required autocomplete="name">
                </div>
              </div>

              <!-- Email -->
              <div class="mb-4">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                  <span class="input-group-text bg-light"><i class="fas fa-envelope text-muted"></i></span>
                  <input id="email" name="email" type="email" class="form-control py-3" placeholder="your@email.com" required autocomplete="email">
                </div>
              </div>

              <!-- Password -->
              <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text bg-light"><i class="fas fa-lock text-muted"></i></span>
                  <input id="password" name="password" type="password" class="form-control py-3" placeholder="••••••••" required autocomplete="new-password">
                  <button type="button" class="btn btn-outline-secondary toggle-password">
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
                <div class="password-strength mt-2">
                  <div class="progress" style="height: 4px;">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 0%"></div>
                  </div>
                  <small class="text-muted">Password strength</small>
                </div>
              </div>

              <!-- Confirm Password -->
              <div class="mb-4">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <div class="input-group">
                  <span class="input-group-text bg-light"><i class="fas fa-lock text-muted"></i></span>
                  <input id="confirmPassword" name="confirmPassword" type="password" class="form-control py-3" placeholder="••••••••" required autocomplete="new-password">
                </div>
              </div>

              

              <!-- Submit -->
              <button type="submit" class="btn btn-primary w-100 py-3 fw-bold">
                <i class="fas fa-user-plus me-2"></i> Sign Up
              </button>

              <!-- Login Link -->
              <div class="text-center mt-3">
                <p class="mb-0">Already a member?
                  <a href="/login" class="text-decoration-none fw-bold">Log In</a>
                </p>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
