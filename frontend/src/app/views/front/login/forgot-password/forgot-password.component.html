<div class="login-page">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card login-card shadow-lg position-relative">
          <div class="card-body p-5">
            <div class="text-center mb-5">
              <i class="fas fa-key text-primary fa-3x mb-3" aria-hidden="true"></i>
              <h2 class="fw-bold">Forgot Password</h2>
              <p class="text-muted">Enter your email to receive a reset link</p>
            </div>

            <div *ngIf="isSubmitted" class="alert alert-success mb-4">
              {{ successMessage }}
              <div class="mt-3">
                <a routerLink="/login" class="btn btn-outline-primary btn-sm">
                  <i class="fas fa-arrow-left me-2"></i> Back to Login
                </a>
              </div>
            </div>

            <form *ngIf="!isSubmitted" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
              <div *ngIf="errorMessage" class="alert alert-danger mb-4">
                {{ errorMessage }}
              </div>

              <div class="mb-4">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0">
                    <i class="fas fa-envelope text-muted" aria-hidden="true"></i>
                  </span>
                  <input 
                    type="email" 
                    id="email" 
                    formControlName="email"
                    class="form-control border-start-0 py-3" 
                    placeholder="your@email.com" 
                    required>
                </div>
                <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" 
                     class="text-danger small mt-1">
                  Please enter a valid email
                </div>
              </div>

              <button 
                type="submit" 
                class="btn btn-primary w-100 py-3 mb-3 fw-bold"
                [disabled]="forgotPasswordForm.invalid || isLoading">
                <i class="fas fa-paper-plane me-2"></i> 
                <span *ngIf="!isLoading">Send Link</span>
                <span *ngIf="isLoading">Sending...</span>
              </button>

              <div class="text-center mt-4">
                <a routerLink="/login" class="text-decoration-none">
                  <i class="fas fa-arrow-left me-1"></i> Back to Login
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
