<div class="profile-container">

  <!-- Main Content -->
  <main class="main-content">
    <header class="content-header">
      <h1 class="page-title">My Profile</h1>
      <p class="page-subtitle">Manage your personal information</p>
    </header>

    <!-- Profile Section -->
    <section class="profile-section">
      <div class="profile-card">

        <div class="profile-body">
          <!-- Edit Form -->
          <form class="profile-form">
            <div class="form-row">
              <div class="form-group">
                <label for="fullname">Full Name</label>
                <div class="input-group">
                  <i class="fas fa-user input-icon"></i>
                  <input type="text" id="fullname" class="form-input" placeholder="new name">
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-group">
                  <i class="fas fa-envelope input-icon"></i>
                  <input type="email" id="email" class="form-input" placeholder="new email address">
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="new-password">New Password</label>
                <div class="input-group">
                  <i class="fas fa-lock input-icon"></i>
                  <input type="password" id="new-password" class="form-input" placeholder="••••••••">
                  <button type="button" class="password-toggle">
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="input-group">
                  <i class="fas fa-lock input-icon"></i>
                  <input type="password" id="confirm-password" class="form-input" placeholder="••••••••">
                  <button type="button" class="password-toggle">
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>
            </div>

            <div class="form-actions">
              <button type="button" class="btn btn-secondary">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Save Changes
              </button>
            </div>
          </form>
        </div>

        <div class="profile-footer">
          <button class="btn-delete-account">
            <i class="fas fa-trash-alt"></i> Delete My Account
          </button>
        </div>
      </div>
    </section>

    <!-- Delete Modal -->
    <div class="modal" id="delete-account-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Delete Your Account</h3>
          <button class="modal-close">&times;</button>
        </div>
        <div class="modal-body">
          <div class="warning-box">
            <i class="fas fa-exclamation-triangle"></i>
            <p>This action is irreversible. All your data will be permanently deleted.</p>
          </div>
          <div class="form-group">
            <label for="confirm-delete">Type "DELETE" to confirm</label>
            <input type="text" id="confirm-delete" class="form-input">
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary">Cancel</button>
          <button class="btn btn-danger" disabled>
            <i class="fas fa-trash-alt"></i> Permanently Delete
          </button>
        </div>
      </div>
    </div>
  </main>
</div>
