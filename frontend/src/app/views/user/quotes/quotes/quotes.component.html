<main class="main-content container my-5">
    <header class="content-header text-center mb-5">
        <div class="header-content">
            <h1 class="page-title display-4 fw-bold">Daily Inspiration</h1>
            <p class="page-subtitle lead text-muted">Pearls of wisdom to brighten your day</p>
            <div class="animated-border mx-auto my-3"></div>
        </div>
    </header>

    <!-- Search and Filters -->
    <div class="search-filter-container bg-white rounded-4 shadow p-4 mb-5">
        <div class="search-box d-flex flex-column flex-md-row align-items-stretch mb-3 gap-3">
            <div class="position-relative flex-grow-1">
                <i class="fas fa-search search-icon position-absolute top-50 translate-middle-y ps-3 text-secondary"></i>
                <input type="text" placeholder="Search for a quote, an author..." class="form-control ps-5 search-input rounded-pill border-2">
            </div>
            <button class="search-btn btn btn-gradient rounded-pill d-flex align-items-center justify-content-center px-4">
                Explore <i class="fas fa-arrow-right ms-2"></i>
            </button>
        </div>
    </div>

    <!-- Quote Grid -->
    <section class="all-quotes-grid row g-4">
        <div class="col-md-6 col-lg-4">
            <div class="quote-card p-4 rounded-4 bg-white shadow-sm position-relative h-100">
                <div class="quote-content">
                    <div class="quote-icon text-primary fs-4 mb-3"><i class="fas fa-quote-left"></i></div>
                    <p class="quote-text fw-medium fst-italic">"Life is a mystery to be lived, not a problem to be solved."</p>
                    <div class="quote-meta mt-3 d-flex flex-wrap gap-2">
                        <span class="quote-author badge bg-light text-primary">Gandhi</span>
                    </div>
                    <div><span class="quote-category badge bg-light text-success">Philosophy</span></div>
                </div>
            </div>
        </div>

        <!-- Second Quote -->
        <div class="col-md-6 col-lg-4">
            <div class="quote-card p-4 rounded-4 bg-white shadow-sm position-relative h-100">
                <div class="quote-content">
                    <div class="quote-icon text-primary fs-4 mb-3"><i class="fas fa-quote-left"></i></div>
                    <p class="quote-text fw-medium fst-italic">"Success is going from failure to failure without losing your enthusiasm."</p>
                    <div class="quote-meta mt-3 d-flex flex-wrap gap-2">
                        <span class="quote-author badge bg-light text-primary">Winston Churchill</span>
                    </div>
                    <div><span class="quote-category badge bg-light text-success">Motivation</span></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Pagination -->
    <div class="pagination-container d-flex justify-content-center mt-5 gap-2 flex-wrap">
        <button class="pagination-btn btn btn-outline-secondary disabled"><i class="fas fa-chevron-left"></i> Previous</button>
        <div class="page-numbers d-flex gap-1">
            <button class="pagination-btn btn btn-gradient active">1</button>
            <button class="pagination-btn btn btn-outline-secondary">2</button>
            <button class="pagination-btn btn btn-outline-secondary">3</button>
            <span class="pagination-dots text-muted align-self-end">...</span>
            <button class="pagination-btn btn btn-outline-secondary">8</button>
        </div>
        <button class="pagination-btn btn btn-outline-secondary">Next <i class="fas fa-chevron-right"></i></button>
    </div>
</main>
